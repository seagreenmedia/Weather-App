<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="index.css">
</head>

<body>
    <h1 style="text-align: center">What's the Weather Like?</h1>

    <div class="container">
        <div class="row">
            <div class="col" id="data">
                <label for="userZip">Enter A Zipcode:</label>
                <input type="text" id="userZip">
                <button id="button" onclick="getWeather()">Rain or Shine?</button>
            </div>
        </div>
        <div class="row" style="padding-top: 2%; padding-bottom: 1%;">
            <div class="col" style="font-size: xx-large;" id="weatherByZip">
                <span id="city"></span>
                <span id="state"></span>
            </div>
            <div class="col">
                <img id="weatherData">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
